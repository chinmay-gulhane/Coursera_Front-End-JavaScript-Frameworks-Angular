<!-- fx-layout="column" - means content will be laid out vertically can also put row there to layout content horizontally
fxLayoutGap="10px" - whatever content is included will be seperated by 10px gap
<mat-list - allows to create list 
fxFlex - this class means the whole thing in the tag will be treated as one unit / 1 piece of content >
using ngfor to iterate dishes array
-->
<div class="container" fxLayout="column" fxLayoutGap="10px">
    <mat-list fxFlex>
        <mat-list-item *ngFor="let dish of dishes">
        <img matListAvatar src={{dish.image}} alt={{dish.name}}>
        <h1 matLine> {{dish.name}} </h1>
        <p matLine>
        <span> {{dish.description}} </span>
        </p>
        </mat-list-item>
    </mat-list>
</div>
